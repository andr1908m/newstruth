<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="utf-8" />
    <title>JSON Sample</title> </head> <body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        var user_access_token = "";
        
        //me?fields=about,address,education,birthday,age_range,currency,gender,first_name,hometown
        
        $.getJSON('https://graph.facebook.com/me?fields=about,address,education,birthday,age_range,currency,gender,first_name,hometown,work,likes{personal_interests,artists_we_like}&access_token='+user_access_token, function(mydata) {
        var output="<ul>";
        for (var i in mydata.data) {
            output+="<li>NAMA : " + mydata.data[i].name + "<br/>ID : " + mydata.data[i].id + "</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;   });
    </script> </body> </html>
